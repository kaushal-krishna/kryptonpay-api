<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay Payment Integration</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Razorpay Payment Integration</h1>
    <button id="payButton">Pay with Razorpay</button>

    <script>
        document.getElementById('payButton').onclick = function() {
            const options = {
                key: 'YOUR_RAZORPAY_KEY_ID', // Replace with your Razorpay Key ID
                amount: 50000, // Amount is in paise. 50000 paise = INR 500
                currency: 'INR',
                name: 'Your Company Name',
                description: 'Test Transaction',
                image: 'https://your-logo-url.com/logo.png', // Optional
                order_id: '', // This is a sample order ID. You should create a new order on your server and pass the order ID here.
                handler: function (response) {
                    alert(`Payment successful! Payment ID: ${response.razorpay_payment_id}`);
                    // Here you can call your backend to verify the payment
                },
                prefill: {
                    name: 'Your Name',
                    email: 'email@example.com',
                    contact: '9999999999'
                },
                notes: {
                    address: 'Some address'
                },
                theme: {
                    color: '#F37254'
                }
            };

            const rzp = new Razorpay(options);
            rzp.open();
        };
    </script>
</body>
</html>
